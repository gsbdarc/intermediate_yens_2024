<style>
  /* General styling for preformatted code blocks */
  pre {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.1em;
      overflow: auto; /* Ensure long code lines are scrollable */
  }

  /* Remove border and background from code inside pre to avoid double boxes */
  pre code {
      background: none;
      border: none;
      padding: 0;
  }

  /* Additional styling for inline code */
  code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ddd; /* Add border to inline code for better visibility */
  }

  /* Specific styling for highlighted code blocks */
  .highlight {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
  }

  .highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error highlighting */
  .highlight .k, .highlight .o, .highlight .kd { color: #007020; } /* Keyword */
  .highlight .s { color: #4070a0; } /* String */
  .highlight .c { color: #60a0b0; font-style: italic; } /* Comment */
  .highlight .cp { color: #404040; } /* Preprocessor */

  /* Ensure specific styles for language blocks */
  .highlight-bash, .highlight-r {
      background-color: #f5f5f5 !important;
      border: 1px solid #ddd !important;
      padding: 10px !important;
      border-radius: 5px !important;
  }
</style>
